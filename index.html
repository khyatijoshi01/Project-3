<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Shirt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="#" class="logo">The Sold Store</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    
    <main>
        <div class="product-container">
            <div class="product-image">
                <img src="./image/Mina Shirt - Blue Stripe - L.jpeg" alt="Product Image">
            </div>
            <div class="product-details">
                <h1>The Sold Store</h1>
                <p class="description">Vertical striped opaque Casual shirt ,has a spread collar, button placket, long regular sleeves, curved hem</p>
                <p class="price">$19.99</p>
                <label for="size" class="size-label">Select Size:</label>
                <select id="size" class="size-dropdown">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xl">Extra Large</option>
                </select>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 The Sold Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
